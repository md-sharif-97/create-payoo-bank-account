<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo mobil Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 pt-[130px]">
        <header>
            <nav class="flex justify-center items-center mt-8">
                <div class="mt-10 relative flex items-center justify-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-12 mt-[-90px]" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <div class="mt-[-60px]">
            <div class="hero-content flex-col lg:flex-row-reverse">

              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="label text-black text-sm">Account Number</label>
                    <input value="01864868697" id="account-number" class="bg-[#F4F5F7] py-4 pl-5 rounded-2xl border-none" type="Number" class="input" placeholder="Enter Your Number" required />
                    <label class="label  text-black text-sm">4 Digit Pin</label>
                    <input value="2345" id="pin" class="bg-[#F4F5F7] py-4 pl-5  rounded-2xl border-none" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                    <button id="login-btn" class="btn btn-neutral mt-4 rounded-2xl bg-[#0874F2] text-xl font-semibold border-none">Login</button>
                  </fieldset>
                </form>
                </div>
              </div>
            </div>
          

    </section>


    <script src="scrift/login.js"></script>
</body>

</html>
